<!DOCTYPE html>
<html lang="en" ng-app="guitarApp">
<head>
  <meta charset="UTF-8">
  <title>Test 02</title>
</head>
<body ng-controller="PageController as vm">

  <!-- teste 2: ligando 'this' com a sintaxe 'controllerAs' -->
  <!-- usando o mesmo apelido para determinar o auxiliar 'controllerAs' -->

  <h1>{{ vm.title }}</h1>
  <input type="text" ng-model="vm.title">

  <div ng-controller="GuitarController as vm">
    <h3>{{ vm.title }}</h3>
    <input type="text" ng-model="vm.title">
  </div>
  
  <script src="../angular.js"></script>
  <script src="app.js"></script>
  <script src="pageController.js"></script>
  <script src="guitarController.js"></script>
</body>
</html>
